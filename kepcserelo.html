<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Képcsere</title>
<style>
  /* Alap stílusok */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #image1, #image2 {
    width: 200px;
    height: 200px;
    transition: transform 0.3s ease-in-out;
  }
  #image1:hover, #image2:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<!-- Alapértelmezett és cserélendő képek megjelenítése -->
<img id="Macska" src="cat.jpg" alt="Macska kép">
<img id="Kutya" src="dogg.jpg" alt="Kutya kép">

<!-- Gombok hozzáadása -->
<button onclick="showCat()">Macska</button>
<button onclick="showDog()">Kutya</button>

<script>
  // Macska megjelenítése, kutya elrejtése
  function showCat() {
    document.getElementById('Macska').style.display = 'inline-block';
    document.getElementById('Kutya').style.display = 'none';
  }

  // Kutya megjelenítése, macska elrejtése
  function showDog() {
    document.getElementById('Macska').style.display = 'none';
    document.getElementById('Kutya').style.display = 'inline-block';
  }
</script>
</body>
</html>
