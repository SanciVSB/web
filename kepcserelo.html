<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Képcsere</title>
<style>
  /* Alap stílusok */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    margin: 0;
  }
  #image1, #image2 {
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }
  #image1:hover, #image2:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<!-- Alapértelmezett és cserélendő képek megjelenítése -->
<img id="image1" src="cat.jpg" alt="Cica">
<img id="image2" src="dogg.jpg" alt="Kutya">

<script>
  // Képcsere funkció
  document.getElementById('image1').addEventListener('click', function() {
    swapImages();
  });

  document.getElementById('image2').addEventListener('click', function() {
    swapImages();
  });

  function swapImages() {
    var image1 = document.getElementById('image1');
    var image2 = document.getElementById('image2');
    var tempSrc = image1.src;
    image1.src = image2.src;
    image2.src = tempSrc;
  }
</script>
</body>
</html>
