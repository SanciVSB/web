<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Képcsere</title>
<style>
  /* Alap stílusok */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #image1, #image2 {
    width: 200px;
    height: 200px;
    transition: transform 0.3s ease-in-out;
  }
  #image1:hover, #image2:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<!-- Alapértelmezett és cserélendő képek megjelenítése -->
<img id="image1" src="cat.jpg" alt="Alapértelmezett kép">
<img id="image2" src="dogg.jpg" alt="Cserélendő kép">

<!-- Gombok hozzáadása -->
<button onclick="showCat()">Macska</button>
<button onclick="swapImages()">Kutya</button>

<script>
  // Képcsere funkció
  function swapImages() {
    var image1 = document.getElementById('Macska');
    var image2 = document.getElementById('Kutya');
    var tempSrc = Macska.src;
    image1.src = Kutya.src;
    image2.src = tempSrc;
  }

  // Macska megjelenítése, kutya elrejtése
  function showCat() {
    document.getElementById('Macska').src = 'macska.jpg';
    document.getElementById('Kutya').src = 'kutya.jpg';
    document.getElementById('Kutya').style.display = 'inline-block';
  }
</script>
</body>
</html>
